<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>By painting & repairs</title>
  <link rel="stylesheet" href="style.css">

  <!--Icons-->
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
</head>
<body>
  
    <header id="event-subscription">
      <div id="disclaimer">
        <h2>In colors & repairs</h2>
        <p>Invista em rapidez, eficiência, rigor, profissionalismo e cumprimento absoluto de prazos estipulados com os clientes</p>
      </div>
      
      <div id="subscription-form">
        <p>CONTACTE-NOS PARA MAIS INFORMAÇÕES</p>
      </div>
      <form >
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" placeholder="Digite Seu Nome">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" placeholder="Digite seu melhor e-mail">
      </div>
      <div class="form-group">
        <label for="Phone">Qual é o seu contacto telefónico?</label>
        <input type="number" placeholder="Número de Whatsapp">
      </div>
      <div class="form-group">
        <label for="interest">pré-vistoria à sua habitação. Assim, poderá esclarecer quaisquer dúvidas sobre:</label>
        <select name="interest">
          
            <ul>
              <li><option value="Medições a realizar;">Medições a realizar</option></li>
                <li><option value="Acessibilidade">Acessibilidade</option></li>
                <li><option value="elaboração do orçamento">Elaboração de orçamento</option></li>
                <li><option value="duraçao do serviço">Duração do serviço</option></li>
                <li><option value="inspeção de segurança">Inspeção de segurança</option></li>
            </ul>   
          </form>     
        </select>
      </div>
      <input type="submit" class="btn" value="Quero um Orçamento">
    </header>
  
  

  <script src="index.js"></script>
</body>
</html>
